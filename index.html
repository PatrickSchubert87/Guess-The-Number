<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

</head>
<body>
    <section class="container">
        <h1>Guess The Number Game</h1>
        <p>Enter a number between 1 - 100 in the input feeld and check whether you entered the correct number.</p>
        <p>You'll get a message to check whether the number was to high or to low.</p>
        <p>If you entered the correct number a pop-up box shows that you won.</p>
        <label for="number">Number input feeld</label>
        <input type="number" name="number" id="number">
        <button type="submit" class="btn btn-ckeck">Check Number</button>
    </section>
    <section>
        <div>
            <table class="output">
            </table>
        </div>
    </section>
    <div class="container">
        <button type="reset" class="reset">Reset</button>
    </div>
</body>
</html>
